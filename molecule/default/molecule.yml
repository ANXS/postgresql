---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
#  yamllint .
#  ansible-lint
platforms:
  - name: postgresql-12
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
  - name: postgresql-13
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
  - name: postgresql-14
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
  - name: postgresql-15
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
  - name: postgresql-16
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-debian11}-ansible:latest"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    cgroupns_mode: host
    command: ${MOLECULE_DOCKER_COMMAND:-""}
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/.ansible-${USER}/tmp/
  playbooks:
    prepare:  ${MOLECULE_PLAYBOOK:-../../tests/prepare.yml}
    converge: ${MOLECULE_PLAYBOOK:-../../tests/playbook.yml}
  inventory:
    host_vars:
      postgresql-12:
        postgresql_version: 12
      postgresql-13:
        postgresql_version: 13
      postgresql-14:
        postgresql_version: 14
      postgresql-15:
        postgresql_version: 15
      postgresql-16:
        postgresql_version: 16
verifier:
  name: ansible
