---
# PostgreSQL vars for v15

postgresql_work_mem:                         4MB
postgresql_hash_mem_multiplier:              2.0
postgresql_maintenance_work_mem:             64MB
postgresql_vacuum_cost_page_miss:            2
postgresql_bgwriter_flush_after:             512kB
postgresql_max_parallel_workers_per_gather:  2
postgresql_checkpoint_completion_target:     0.9
postgresql_checkpoint_flush_after:           256kB
postgresql_recovery_target_inclusive:        on
postgresql_max_replication_slots:            10
postgresql_hot_standby:                      on
postgresql_effective_cache_size:             4GB
postgresql_log_autovacuum_min_duration:      10min
postgresql_log_checkpoints:                  on
postgresql_log_line_prefix:                  '%m [%p] %q%u@%d '
postgresql_extra_float_digits:               1
