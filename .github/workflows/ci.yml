---
name: CI
'on':
  pull_request:
    branches:
      - master
      - development
  push:
    branches:
      - development
  schedule:
    - cron: "0 4 * * 4"

defaults:
  run:
    working-directory: 'postgresql'

jobs:

  lint:
    name: Yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'postgresql'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: rockylinux8
          - distro: rockylinux9
          - distro: debian11
          - distro: debian12
          - distro: ubuntu2004
          - distro: ubuntu2204

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'postgresql'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule -v test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
