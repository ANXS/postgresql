---
name: Ansible role testing
'on':
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_strict: false
          yamllint_comment: false
          yamllint_config_filepath: '.yamllint'

  test:
    name: molecule
    needs: lint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        distro:
          - ubuntu2004
          - ubuntu2204
          - centos7
        version: [11, 12, 13, 14, 15]

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v4

      - name: Set up Python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install -r molecule/default/test-requirements.txt

      - name: Install Ansible dependencies
        run: ansible-galaxy collection install community.general community.postgresql

      - name: Run molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_POSTGRESQL_VERSION: ${{ matrix.version }}
